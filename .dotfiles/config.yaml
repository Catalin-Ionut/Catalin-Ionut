- shell:
    - command: git-crypt unlock "$HOME/.config/git-crypt/git-crypt.key"
      description: Unlock git-crypt with exported key.

- shell:
    - shell/mas.sh
    - shell/settings.sh

- conditional:
    if:
      git-decrypted:
        - ssh
    then:
      - sync:
          ~/.ssh:
            path: ssh
            fmode: 600
            dmode: 700
            create: true

